<aside class="news">
    <h2 class="news__heading">New</h2>
    <div class="news__container">
        <div *ngFor="let news of news" class="news__item">
            <h3 class="news__item--heading">
                <a class="news__item--cta">{{ news.content.heading }}</a>
            </h3>
            <p class="news__item--body">{{ news.content.body }}</p>
        </div>
    </div>
</aside>
