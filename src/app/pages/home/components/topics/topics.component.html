<div class="topics">
    <div *ngFor="let topic of topics; let i=index" class="topics__item">
        <img
            class="topics__item--img"
            [src]="topic.image.src"
            [alt]="topic.image.alt"
        >
        <div class="topics__item--content">
            <p class="topics__item--number">0{{i + 1}}</p>
            <h2 class="topics__item--heading">
                <a class="topics__item--heading-link" [href]="topic.content.cta.href">{{ topic.content.heading}}</a>
            </h2>
            <p class="topics__item--body">{{ topic.content.body}}</p>
        </div>
    </div>
</div>
