<picture class="lead__image">
    <source [srcset]="lead.image.lg" media="(min-width: 998px)" />
    <img [src]="lead.image.xs" :alt="lead.image.alt" />
</picture>

<section class="lead__content">
    <h1 class="lead__heading ">{{ lead.content.heading }}</h1>
    <div class="lead__information-action">
        <p class="lead__body">{{ lead.content.body }}</p>
        <button class="lead__cta">{{ lead.content.cta.title }}</button>
    </div>
</section>
